<h1>Posts tagged with "{{ tag.name }}"</h1>

<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
            <p>{{ post.content }}</p>
        </li>
    {% empty %}
        <li>No posts found with this tag.</li>
    {% endfor %}
</ul>
